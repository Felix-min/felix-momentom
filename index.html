<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felix Time / Todo</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class= "container">
        <div class="header-area">
            <a class="image-link" href="https://nomadcoders.co" title="nomard corder" target="_blank">
                <img src="https://nomadcoders.co/m.svg"/>
            </a>
            <a class="image-link" href="https://www.google.com" title="google.com" target="_blank">
                <img src="https://felix-min.github.io/felix-momentom/images/google.png"/>
            </a>
            <a class="image-link" href="https://developer.mozilla.org/ko/" title="mozilla web docs" target="_blank">
                <img src="https://felix-min.github.io/felix-momentom/images/mdn.jpg"/>
            </a>
            <a class="image-link" href="https://stackoverflow.com/" title="stackoverflow" target="_blank">
                <img src="https://felix-min.github.io/felix-momentom/images/stackoverflow.png"/>
            </a>
            <span class="local-weather"></span>
        </div>
        <div class="main-area">
            <div class="clock-area">
                <h1>00:00:00</h1>
            </div>
            <form class="js-form form">
                <input type="text" placeholder="What is your name?"></input>
            </form>
            <h5 class="js-greetings greetings"></h4>
            <h2>Task</h2>
            
            <form class="todo-form">
                <input type="text" placeholder="Write your work today here!"/>
            </form>
            <h2 class="todo-list">Todo List</h2>
            <ul class="pending-task-lists"></ul>
            <h2 class="done-list">Done List</h2>
            <ul class="finished-task-lists"></ul>
        </div>        
        <div class="bottom-area">
            <span class="pic-location-name">test</span>
        </div>
    </div>
    <script src="src/index.js"></script>
    <script src="src/greeting.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/bg.js"></script>
    <script src="src/weather.js"></script>
</body>
</html>
